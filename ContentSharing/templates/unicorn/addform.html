<div>
    <button type="button" class="btn btn-round btn-g" data-toggle="modal" data-target="#importModal">
        Importer du contenu
    </button>

<!-- Modal -->
<div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="importModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="importModalLabel">Importer du contenu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label for="id_titre">Titre</label>
                        <input type="text" class="form-control" id="id_titre" u:model.defer="titre" required>
                    </div>
                    <div class="form-group">
                        <label for="id_description">Description</label>
                        <textarea class="form-control" id="id_description" u:model.defer="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_fichier">Fichier</label>
                        <input type="file" class="form-control-file" id="id_fichier" u:model.defer="fichier" required multiple>
                    </div>
                    <button unicorn:click="save" aria-hidden="true" class="btn btn-primary">Importer</button>
            
            </div>
        </div>
        </div>
    </div>
</div>
